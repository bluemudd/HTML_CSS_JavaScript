<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #88f3f3;
        }
        .container{
            margin: 50px auto;
            padding: 20px;
            border-radius: 4%;
            width: 400px;
            /* height: 250px; */
            background-color: white;
        }
        form{
            /* border: 1px solid #000; */
            margin-top: 0px;
            text-align: center;
        }
        #id, #pass{
            font-size: 1.1em;
            margin-bottom:10px;
            margin-left:0px;
            border-radius: 5px;
            padding: 10px;
            height: 50px;
            width: 100%;
            box-shadow: 1px 1px 1px 1px inset gray;
            box-sizing: border-box;
            border: none;
           
        }
        #but{
            font-size:1.2em;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            border: none;
            color: white;
            background-color: #88f3f3;
        }
        #forget{
            display: inline-block;
            margin-top: 30px;
            color:gray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="email" name = "id" id="id" placeholder="아이디">
            <input type="password" name="pass" id="pass" placeholder="패스워드">
            <button type="submit" id="but">로그인</button>
                <a href="#" id="forget">비밀번호를 잊어버리셨나요?</a>
        </form>
    </div>
</body>
</html>
