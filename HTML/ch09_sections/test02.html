<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            margin : 0;
            padding: 0;
            height: 100vh; /* view port 기준! */
        }
        header{
            background: yellow; /* background style의 축약형! */
            height: 15%;
        }
        nav{
            background-color: orange; /*background color 하나만! */
            width: 15%;
            height: 70%;
            float:left;
        }
        section{
            background-color: olive;
            width:70%;
            height: 70%;
            float:left;
        }
        aside{
            background-color: peru;
            width:15%;
            height: 70%;
            float:left;
        }
        footer{
            background-color: plum;
            height: 15%;
            clear: both;
        }
    </style>
</head>
<body>
    <header>header</header>
    <nav>nav</nav>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
</body>
</html>
