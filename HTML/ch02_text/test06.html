<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 꾸미기</title>
</head>
<body>
    <h1>텍스트 꾸미기</h1>
    <hr>
    <p>
        <b>진하게</b><br>
        <strong>중요한</strong><br>
        <em>기울임 글꼴</em> <br>
        <i>기울임 글꼴 강조</i> <br> <!-- 이탤릭 -->
        <i><strong>진한 기울임 글꼴</strong></i>
        보통 문자<br>
        <small>한 단계 작은 문자</small><br>
        <big>한 단계 큰 문자</big><br>
        <del>삭제</del><br>
        <ins>밑줄</ins><br>
        위첨자<sup>위 첨자</sup><br>
        아래첨자<sub>아래 첨자</sub><br>
        CO<sub>2</sub><br>
        13<sup>th</sup><br>
        <mark>마크</mark>
        
    </p>
</body>
</html>
