<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            table{
                width:100%;
                border:1px solid black;
                border-collapse: collapse;
            }
            th,td{
                text-align:center;
                border:1px solid black;
                padding: 8px;

            }
            th{
                background-color: #ea6153;
                color:white;

            }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>방이름</th>
            <th>대상</th>
            <th>인실</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>유채방</td>
            <td>여성전용</td>
            <td rowspan="4">4인실</td>
            <td rowspan="3">1팀 30,000원</td>
        </tr>
        <tr>
            <td>동백방</td>
            <td>남성전용</td>
        </tr>
        <tr>
            <td>백합방</td>
            <td>커플전용</td>
        </tr>
        <tr>
            <td>튤립방</td>
            <td>가족전용</td>
            <td>100,000원(4인 기준 1팀당)</td>
        </tr>
        <tr>
            <td colspan="4">모든 준비 재료가 포함된 바비큐장을 렌트
                해 드립니다.(가격<del>150,000원</del> -> 100,000원/4인기준)
            </td>
        </tr>
    </table>
</body>
</html>
