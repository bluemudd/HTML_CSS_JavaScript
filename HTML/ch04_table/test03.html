<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid #000;
        }
    
    </style>
</head>
<body>
    <h3>표 형식으로 정보 출력</h3>
    <hr>
    <table>
        <caption>선수 목록</caption>
        <colgroup>
            <col width="100px">
            <col width="200px">
            <col width="100px">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>국적</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>손흥민</td>
                <td>대한민국</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제주스</td>
                <td rowspan="2">브라질</td>
            </tr>
            <tr>
                <td>3</td>
                <td>히샬리송</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">해리 매과이어</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
