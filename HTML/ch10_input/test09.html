<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>날짜와 시간</h3>
    <hr>
    <fieldset>
        <legend>날짜</legend>
        <input type="date">
        <input type="month">
        <input type="week">
    </fieldset>

    <fieldset>
        <legend>이이</legend>
        <input type="time">
        <input type="datetime-local">
    </fieldset>
    <fieldset>
        <legend>범위 제한하기</legend>
        <input type="date" min="2023-01-01" max="2023-01-30">
        
    </fieldset>
</body>
</html>
