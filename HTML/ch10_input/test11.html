<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="saveDb.html" method="get">
        <label for="name">이름</label>
        <input type="text" value="박정민" id="name" readonly> <br>
        <label for="id">이메일</label>
        <input type="email" id="id" placeholder="email" required>
        <label for="pass">패스워드</label>
        <input type="password" id="pass" placeholder="password" required autofocus>
        <label for="male">남자</label>
        <input type="radio" id="male" name="gender">
        <label for="female">여자</label>
        <input type="radio" id="female" name="gender"> <br>
        
        <p>즐겨 사용하는 프로그래밍 언어</p>
        <input type="checkbox" id="js" name="language" value="Javascript">
        <label for="js">avascript</label>
        <input type="checkbox" id="java" name="language" value="Java">
        <label for="java">ava</label>
        <input type="checkbox" id="python" name="language" value="python">
        <label for="python">Python</label><br>
        <!-- name을 통해서 같은 그룹으로 묶음 -->
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
