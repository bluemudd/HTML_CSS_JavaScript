<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border: 5px solid #000;
            text-align: center;
        }
        .box div{
            display: inline-block;
            border: 1px solid #000;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        .box div:first-child{
            background-color: green;
        }
        .box div:last-child{
            background-color: gold;
        }
        .box div:nth-child(1){
            background-color: dodgerblue;
        }
        .box div:nth-child(2){
            background-color: darkred;
        }
        .box div:nth-child(3){
            background-color: dimgray;
        }
        .box div:nth-child(4){
            background-color: gold;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
