<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h3, li{
            color: brown;
        }
        div > strong{
            background-color: yellow;
        }
        ul strong{
            color: dodgerblue;
        }
        .warning{
            color: red;
        }
        body.main{
            background: aliceblue;
        }
        #list span{
            color: mistyrose;
        }
        li:hover{
            background-color: yellowgreen;
        }
    </style>
</head>
<body class="main">
    <h3>Web Programming</h3>

    <div>
        <div>
            상반기 <strong>교과 내용</strong>입니다.
        </div>
        <ul id="list">
            <li><span>HTML5</span></li>
            <li><strong>CSS3</strong></li>
            <li>Javascript</li>
        </ul>
        <div class="warning">미수료자는 재수강해야합니다.</div>
    </div>
</body>
</html>
