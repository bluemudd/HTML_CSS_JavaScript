<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #select > div{
            background-color: #f00;
        }
        #select div div{
            color: #00f
        }
        #select .div1+div{ /*div1 형제들중 다음 div*/
            border: 2px solid black;
        }
        #select .div1~div{
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="select">
        <div class="div1">
            <div>A</div>
        </div>
        <div class="div2">
            B
        </div>
        <div class="div3">
            <div>C</div>
        </div>
    </div>
</body>
</html>
