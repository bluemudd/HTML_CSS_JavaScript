<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div, article{
            border: none;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            overflow: hidden;
            border: 3px solid red;

        }
        .header{
            overflow:hidden;
            background-color: skyblue;
        }
        .bottom1{
            background-color: gray;
            width: 300px;
            height: 100px;
            float:left;
        }
        
        .bottom2{
            background-color: gray;
            width: 300px;
            height: 100px;
            float:right;
        }
        .section1{
            height: 300px;
            background-color: yellowgreen;
        }
        .section2{
            /* height: 300px; */
            background-color: yellowgreen;
            overflow:hidden;
        }
        article{
            /* box-sizing: border-box; */
            float:left;
            width: 33.3333%;
            height: 300px;
        }
        .section2 :nth-child(1){
            background-color: darkgray;
        }
        .section2 :nth-child(2){
            background-color: lightgray;
            
        }
        .section2 :nth-child(3){
            background-color: lightslategray;
            
        }
        .footer{
            /* clear:both; */
            height: 200px;
            background-color: skyblue;
        }
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bottom1">

            </div>
            <div class="bottom2">

            </div>
        </div>
        <div class="section1">
        </div>
        <div class="section2">
            <article></article>
            <article></article>
            <article></article>
        </div>
        <div class="footer">

        </div>
    </div>
</body>
</html>
