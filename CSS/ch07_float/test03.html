<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Document</title>
    <style>
        div{
            border: 2px solid gold;

            height:100px;
            border-radius: 10px;
        }
        .box1{
            background-color: gold;
            float:left;
        }
        .box2{

        }
        .box3{

        }
        .box4{
            background-color: green;
            float: right;
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>

</body>
</html>
