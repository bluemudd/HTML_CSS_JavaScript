<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        section{
            border: 5px solid #000;
            width: 600px;
            overflow:hidden;
            /* 높이를 찾아줌 */
        }
        section article{
            width: 200px;
            height: 100px;
            background-color: gold;
            border: 1px solid red;
            /* 1px씩 3개가 추가되니까 넘처흐름 */
            float: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section>
        <article>article</article>
        <article>article</article>
        <article>article</article>
    </section>
</body>
</html>
