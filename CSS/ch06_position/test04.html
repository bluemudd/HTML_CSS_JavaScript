<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            position:relative;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            position: absolute;
            left:40%;
            top:40%;
            transform: translate(-50%, -50%);
            /* 도형을 변형시킴 */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
