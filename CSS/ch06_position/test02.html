<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            /* background-color: dodgerblue; */
            position: relative;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            position:absolute;
            right:10px;
            bottom: 10px;
        }
        .child1{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            position:absolute;
            top:10px;
            right: 10px;
        }
        .child2{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            position:absolute;
            left:10px;
            bottom: 10px;
        }
        .child3{
            width: 100px;
            height: 100px;
            background-color: red;
            position: fixed;
            right:10px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
        <div class="child1">

        </div>
        <div class="child2">

        </div>
        <div class="child3">

        </div>
    </div>
</body>
</html>
