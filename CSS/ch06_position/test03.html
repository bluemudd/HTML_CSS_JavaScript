<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            width: 600px;
            height: 300px;
            border: 5px solid red;
            position: relative;

        }
        .child{
            width: 150px;
            height: 100px;
            background-color: navy;
            border: 1px solid yellow;
        }
        .child1{
            position: absolute;
            right:-150px;
            /* top: 0;
            left: 100%; */
        }
        .child2{
            position: absolute;
            bottom: -100px;
            right:-155px;
            /* top:-300px;
            right: -10px; */

        }
        .child3{
            position: absolute;
            bottom:-100px;

        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
    </div>
</body>
</html>
