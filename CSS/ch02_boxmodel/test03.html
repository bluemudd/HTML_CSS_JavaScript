<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            width: 300px;
            background-color: green;
            padding: 20px;
        }
        #r1{
            border-radius: 50px;
        }
        #r2{
            border-radius: 0px 20px 40px 60px;
        }
        #r3{
            border-radius: 0px 20px 40px 20px;
        }
        #r4{
            border-radius: 0px 20px;
        }
        #r5{
            border-radius: 50px;
            border: 5px dotted black ;
        }
        div{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id="r1">반지름 50px 둥근해가 떳습니다</p>
    <p id="r2">반지름 0 20 40 60 둥근 모서리</p>
    <p id="r3">반지름 0 20 40 20 둥근 모서리</p>
    <p id="r4">반지름 0 20 0 20 둥근 모서리</p>
    <p id="r5">50px아둥아둥근해가 떳습니다</p>
    <div></div>
</body>
</html>
