<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            padding: 10px 100px;
            border: 1px solid #000;
            margin: 20px auto;
        }
        h1{
            display: inline-block;
            background-color: blue;
            color: white;
        }
        p > span{
            font-weight: bold;
            color: red;
        }

    </style>
</head>
<body>
    <div id="container">
    <h1>탐라국 입춘굿</h1>
    <br>
    <br>
    <p>제주도의 문화 축제 중에서 유일하게 <span>탐라 시대부터 내려온 축제</span>이다</p>
    <br>
    <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup>드는 날이라 한다.</p>
    <p>하늘의 1만 8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>

    </div>

</body>
</html>
