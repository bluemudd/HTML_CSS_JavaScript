<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            border-bottom: 1px solid #000;
            padding-bottom: 5px;
        }
        p{
            border: 3px dotted blue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>실제 컨텐츠 영역, 박스와 컨텐츠 영역 사이의 여백인 패딩(padding), 여러 박스 모델 간의 여백인 마진(margin), 박스의 테두리(border) 등의 요소로 구성되어 있습니다.</p>
</body>
</html>
