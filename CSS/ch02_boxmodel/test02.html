<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            margin: 5px;
            height: 100px;
            border-width: 5px;
            border-color: royalblue;
            display: inline-block;
        }
        .box1{border-style: solid;}
        .box2{border-style: dashed;}
        .box3{border-style: dotted;}
        .box4{border-style: double;}
        .box5{border-style: groove;}
        .box6{border-style: inset;}
        .box7{border-style: outset;}
    </style>
</head>
<body>
    <div class="box1">solid</div>
    <div class="box2">dashed</div>
    <div class="box3">dotted</div>
    <div class="box4">double</div>
    <div class="box5">groove</div>
    <div class="box6">inset</div>
    <div class="box7">outset</div>
</body>
</html>
