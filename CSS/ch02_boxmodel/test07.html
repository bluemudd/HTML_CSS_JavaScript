<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid red;
            width: 600px;
            height: 200px;
        }
        .box div{
            box-sizing: border-box;
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            display: inline-block;
            float:left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
