<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            border: 5px solid black;
            width: 800px;
            display: flex;
            /* text-align: center; */
            
            /* 남은부분 동일 */
        }
        .child{
            background-color: royalblue;
            margin:5px;
            color:#fff;
            line-height:100px;
            text-align: center;
            height: 100px;
            flex:1;
            /* width: 33.33333%; */
        }
        .child:nth-child(1){background-color: crimson; flex :1;}
        .child:nth-child(2){background-color: royalblue; flex: 2;}
        .child:nth-child(3){background-color: yellow; flex: 4;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">자식</div>
        <div class="child">자식</div>
        <div class="child">자식</div>
    </div>
</body>
</html>
