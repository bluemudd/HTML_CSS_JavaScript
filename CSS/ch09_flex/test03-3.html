<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            border: 5px solid black;
            /* text-align: center; */
            display: flex;
            justify-content: space-between;
           
        }
        .child{
            background-color: royalblue;
            width:200px;
            height:200px;
            margin:5px;
            color:#fff;
            line-height:200px;
            text-align: center;
        }
        .child:nth-child(2){ height: 100px;}
        .child:nth-child(3){ height: 300px;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">자식</div>
        <div class="child">자식</div>
        <div class="child">자식</div>
    </div>
</body>
</html>
