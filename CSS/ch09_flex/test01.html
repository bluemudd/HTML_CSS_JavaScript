<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기존의 방식으로 수평/수직 중앙 정렬</title>
    <style>
        .box{
            color: white;
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            text-align: center;
            line-height: 200px;
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(-50%, -50%);

        }
    </style>
</head>
<body>
    <div class="box">자식 요소</div>
</body>
</html>
