<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .parent{
            border: 5px solid #000;
            display: flex;
        }
        .child{
            background-color: #ddd;
            border:1px solid red;
            height: 100px;
            text-align: center;
            line-height: 100px;
            flex:1;
        }
        .child:nth-child(1){
            background-color: crimson;
            order:3;
        }
        .child:nth-child(2){background-color: royalblue;
            order:4;
        }
        .child:nth-child(3){background-color: yellowgreen;
            order:2;
        }
        .child:nth-child(4){
            background-color: gray;
            order:1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">child1</div>
        <div class="child">child2</div>
        <div class="child">child3</div>
        <div class="child">child4</div>
    </div>
</body>
</html>
