<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #container{
            padding: 5px;
            height: 340px;
            width: 500px;
            border: 1px solid #000;
        }
        ul{
            list-style-type: none;
        }
        li > span{
            color: #ad3000;
            font-weight: bold;
        }
        li{
            margin:1em;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화 하다.</li>
            <li><span>플랫 디자인</span>- 입체에서 평면으로</li>
            <li><span>풀 스크린 배경</span>- 콘텐츠에 집중</li>
            <li><span>웹 페이지 사이트</span>- 한페이지에 모든 내용을 담다</li>
            <li><span>패럴랙스 스크롤링</span>- 동적인 효과로 강한 인상을</li>
            <li><span>웹 폰트</span>- 웹 타이포그래피를 받쳐 주는 기술</li>
        </ul>
    </div>
</body>
</html>
