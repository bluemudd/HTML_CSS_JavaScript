<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h3{
            text-align: right;
        }
        .p1{
            text-align: center;
            text-indent: 3em;
        }
        .p2{
            text-align: left;
            text-indent: 16px;
            text-decoration: line-through;
        }
        strong{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <h3>텍스트 스타일</h3>
    <p class="p1">
        Lorem ipsum dolor sit, amet <span> consectetur </span>adipisicing elit. Architecto rerum repellendus aut, voluptate fugit atque doloribus. Ex, hic ut, praesentium enim sit nemo ipsa labore provident maxime porro, odit in?
    </p>
    <p class="p2">
        Lorem ipsum dolor sit amet, <strong> consectetur </strong> adipisicing elit. Perspiciatis, numquam!

    </p>
</body>
</html>
